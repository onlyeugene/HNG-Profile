<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>My Tech Goals</title>
</head>
<body>
    <header>
        <h1>My Tech Goals for the Next 2 Years</h1>
    </header>
    <main>
        <section id="profile">
            <img id="profile-img" src="./assets/IMG_6275.jpg" alt="Slack Profile Picture" data-testid="slackProfilePicture">
            <p data-testid="slackDisplayName">Eugene</p>
            <p data-testid="slackEmail">eugeneokogun@gmail.com</p>
            <p data-testid="currentTimeUTC">Current UTC Time: <span id="utc-time"></span></p>
            <p data-testid="currentDay">Current Day: <span id="current-day"></span></p>
        </section>
        <section id="links">
            <a href="http://hng.tech/learn" data-testid="hngLink">HNG Learn</a>
            <a href="http://keyword.dog" data-testid="keywordLink">Keyword Dog</a>
            <a href="http://scrapeanyweb.site" data-testid="scrapeanywebLink">Scrape Any Web</a>
        </section>
        <section id="goals">
            <h2>Goals</h2>
            <ul>
                <li>I should have tech related jobs</li>
                <li>I should be able to build a website from scratch</li>
                <li>I should be good at my craft</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Eugene</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
